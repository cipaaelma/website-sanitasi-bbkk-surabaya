    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const wilayahDariURL = params.get('wilayah') || 'Wilayah Tidak Diketahui';
            const tanggalDariURL = params.get('tanggal');

            // Mengisi info box untuk tampilan
            document.getElementById('display-wilayah').textContent = decodeURIComponent(wilayahDariURL);
            
            // ================== PERBAIKAN DI SINI ==================
            // Mengisi nilai input tersembunyi yang akan dikirim ke database
            document.getElementById('hidden-wilayah').value = decodeURIComponent(wilayahDariURL);
            document.getElementById('hidden-tanggal').value = tanggalDariURL;
            // =======================================================
            
            if (tanggalDariURL) {
                 const dateObj = new Date(tanggalDariURL + 'T00:00:00');
                 const day = String(dateObj.getDate()).padStart(2, '0');
                 const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                 const year = dateObj.getFullYear();
                 const formattedDate = `${day}/${month}/${year}`;
                 document.getElementById('display-tanggal').textContent = formattedDate;
            } else {
                 document.getElementById('display-tanggal').textContent = 'Tanggal Belum Dipilih';
            }
        });
    </script>
