<body>
    <div class="header"><img src="bbkksby.png" alt="Logo Kemenkes"></div>

    <div class="page-wrapper">
        <nav class="sidebar">
            <h2>SANITASI <br> LINGKUNGAN</h2>

                <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <h1 class="main-title">Formulir Rekap Pemeriksaan<br>Sarana & Kapal</h1>
            
            <div class="info-header">
                <div class="info-box" id="display-wilayah">Memuat Wilayah...</div>
                <div class="info-box" id="display-tanggal">Memuat Bulan & Tahun...</div>
            </div>

            <div class="form-container">
                <form action="simpan-sertif-air.php" method="POST">
                    <input type="hidden" id="hidden-wilayah" name="wilayah_kerja">
                    <input type="hidden" id="hidden-tanggal" name="tanggal_input">
                    <input type="hidden" id="hidden-bulan" name="bulan">
                    <input type="hidden" id="hidden-tahun" name="tahun">

                    <div class="input-group">
                        <label for="jenis_sarana">Jenis Sarana</label>
                        <select id="jenis_sarana" name="jenis_sarana" class="input-field" required>
                            <option value="">Pilih Jenis Sarana</option>
                            <option value="SARANA">SARANA</option>
                            <option value="KAPAL">KAPAL</option>
                            <option value="WATER CAR">WATER CAR</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="jumlah">Jumlah Pemeriksaan</label>
                        <input type="number" id="jumlah" name="jumlah" class="input-field" placeholder="Masukkan jumlah pemeriksaan" required min="0">
                    </div>

                    <div class="input-group">
                        <label for="keterangan">Keterangan</label>
                        <textarea id="keterangan" name="keterangan" class="textarea-field" rows="3" placeholder="Tambahkan keterangan jika ada"></textarea>
                    </div>

                    <button type="submit" class="submit-button">SIMPAN DATA</button>
                </form>
            </div>
        </main>
    </div>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const wilayah = params.get('wilayah') || 'Wilayah Tidak Diketahui';
        const tanggal = params.get('tanggal_input'); 

        // tampilkan wilayah di info box
        document.getElementById('display-wilayah').textContent = decodeURIComponent(wilayah);

        // masukkan ke hidden input agar dikirim ke PHP
        document.getElementById('hidden-wilayah').value = wilayah;
        document.getElementById('hidden-tanggal').value = tanggal;
        
        if (tanggal) {
            const dateObj = new Date(tanggal + 'T00:00:00');
            const day = String(dateObj.getDate()).padStart(2, '0');
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const year = dateObj.getFullYear();
            const formattedDate = `${day}/${month}/${year}`;
            document.getElementById('display-tanggal').textContent = formattedDate;
        } else {
            document.getElementById('display-tanggal').textContent = 'Tanggal Belum Dipilih';
        }
    });
    </script>
