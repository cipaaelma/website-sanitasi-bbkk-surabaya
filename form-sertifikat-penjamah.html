<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Sertifikat Penjamah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* =================================
           1. PENGATURAN DASAR & FONT
           ================================= */

            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* =================================
           2. LAYOUT UTAMA (HEADER & WRAPPER)
           ================================= */
        .header {
            width: 100%;
            background-color: #312E5C;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header img {
            height: 45px;
        }

        .page-wrapper {
            display: flex;
        }

        /* =================================
           3. SIDEBAR NAVIGASI (STANDAR)
           ================================= */
        .sidebar {
            width: 260px;
            background-color: #312E5C;
            color: white;
            min-height: calc(100vh - 75px);
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            border-bottom: 1px solid #6a62a7;
            padding-bottom: 15px;
            margin-top: 0;
            font-size: 1.2em;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            color: #e0e0e0;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        .sidebar ul li a:hover {
            background-color: #4B447A;
        }

        .sidebar ul li a.active {
            background-color: #6a62a7;
            font-weight: bold;
        }

        /* =================================
           4. KONTEN UTAMA
           ================================= */
        .main-content {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            color: #312E5C;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
            line-height: 1.2;
        }

        /* =================================
           5. FORMULIR
           ================================= */
        .form-container {
            background-color: #f8f877;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 650px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #412929;
            margin-bottom: 8px;
        }

        .input-field, .textarea-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            background-color: #d4ffff;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }
        
        /* =================================
           6. TOMBOL & INFO BOX
           ================================= */
        .info-header {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-box {
            background-color: #f8f877;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: bold;
            color: #312E5C;
            font-size: 16px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
        }

        .submit-button {
            width: 40%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background-color: #312E5C;
            color: #f8f877;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header"><img src="bbkksby.png" alt="Logo Kemenkes"></div>
    <div class="page-wrapper">
        <nav class="sidebar">
            <h2>SANITASI <br> LINGKUNGAN</h2>
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-chart-pie"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="dashboard-ttu.html">
                        <i class="fas fa-school"></i> Tempat Fasilitas Umum
                    </a>
                </li>
                <li>
                    <a href="dashboard_air.html">
                        <i class="fas fa-tint"></i> Penyediaan Air Bersih
                    </a>
                </li>
                <li>
                    <a href="dashboard-tpp.html">
                        <i class="fas fa-utensils"></i> Pengelolaan Pangan
                    </a>
                </li>
                <li>
                    <a href="dashboard-sertifikat.html">
                        <i class="fas fa-file-alt"></i> Penerbitan Sertifikat
                    </a>
                </li>
                <li>
                    <a href="logout.html">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <h1 class="main-title">Formulir Penerbitan<br>Sertifikat Penjamah Makanan</h1>
            <div class="info-header">
                <div class="info-box" id="display-wilayah">Memuat Wilayah...</div>
                <div class="info-box" id="display-tanggal">Memuat Tanggal...</div>
            </div>
            <div class="form-container">
                <form action="simpan-sertifikat-penjamah.php" method="POST">
                    <input type="hidden" id="hidden-wilayah" name="wilayah_kerja">
                    <input type="hidden" id="hidden-tanggal" name="tanggal_input">

                    
                    <div class="input-group">
                        <label for="nama_penerima">Nama Penerima</label>
                        <input type="text" id="nama_penerima" name="nama_penerima" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label for="nama_perusahaan">Nama Perusahaan</label>
                        <input type="text" id="nama_perusahaan" name="nama_perusahaan" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="alamat_perusahaan">Alamat Perusahaan</label>
                        <input type="text" id="alamat_perusahaan" name="alamat_perusahaan" class="input-field">
                    </div>
                    <div class="input-group">
                        <label for="keterangan">Keterangan</label>
                        <textarea id="keterangan" name="keterangan" class="textarea-field" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">SIMPAN SERTIFIKAT</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const wilayah = params.get('wilayah') || 'Wilayah Tidak Diketahui';
            
            // ================== PERBAIKAN DI SINI ==================
            // Membaca parameter 'tanggal_input' dari URL, bukan 'tanggal'
            const tanggal = params.get('tanggal_input'); 
            // =======================================================

            document.getElementById('display-wilayah').textContent = decodeURIComponent(wilayah);
            
            // Memasukkan nilai ke input tersembunyi
            document.getElementById('hidden-wilayah').value = decodeURIComponent(wilayah);
            document.getElementById('hidden-tanggal').value = tanggal;
            
            if (tanggal) {
                 const dateObj = new Date(tanggal + 'T00:00:00');
                 const day = String(dateObj.getDate()).padStart(2, '0');
                 const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                 const year = dateObj.getFullYear();
                 const formattedDate = `${day}/${month}/${year}`;
                 document.getElementById('display-tanggal').textContent = formattedDate;
            } else {
                 document.getElementById('display-tanggal').textContent = 'Tanggal Belum Dipilih';
            }
        });
    </script>
</body>
