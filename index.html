<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Utama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container my-4">
  <h1 class="text-center">ğŸ“Š Dashboard Utama</h1>

  <div class="card p-3">
    <h5>ğŸ“ Ringkasan Hasil Inspeksi</h5>
    <canvas id="barChart"></canvas>
  </div>

  <div class="mt-3 text-center">
    <a href="tpp.html" class="btn btn-primary">ğŸ´ Dashboard TPP</a>
    <a href="air.html" class="btn btn-info">ğŸ’§ Dashboard Air Bersih</a>
    <a href="ttu.html" class="btn btn-success">ğŸ›ï¸ Dashboard TTU</a>
  </div>
</div>

<script>
  async function loadData() {
    const response = await fetch("http://127.0.0.1:5000/api/summary");
    const data = await response.json();

    const labels = data.map(d => d.hasil_inspeksi);
    const values = data.map(d => d.jumlah);

    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Jumlah",
          data: values,
          backgroundColor: ["rgba(75,192,192,0.7)", "rgba(255,99,132,0.7)"]
        }]
      }
    });
  }

  loadData();
</script>
</body>
</html>
