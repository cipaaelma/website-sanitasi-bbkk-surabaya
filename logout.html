<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Berhasil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-container {
            text-align: center;
            background-color: white;
            padding: 50px 60px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .logout-container .fa-check-circle {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .logout-container h1 {
            color: #312E5C;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .logout-container p {
            color: #555;
            margin-bottom: 30px;
        }
        .login-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #312E5C;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <i class="fas fa-check-circle"></i>
        <h1>Logout Berhasil</h1>
        <p>Anda telah berhasil keluar dari akun Anda.</p>
        <a href="login.html" class="login-button">Login Kembali</a>
    </div>
</body>
</html>
